<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="add-body">
    <nav class="navbar">
        <div class="nav-wrapper">
          <a class="heading brand-logo center">ADD ITEMS <i class="material-icons right">create</i></a>   
        </div>
      </nav>
      <br><br>
    <div class="container center-align">
        <form class="container">
            <!-- <div>
                <label>Enter Item</label>
                <input class="enter-item" type="text" id="item" autofocus>
            </div> -->
            <div class="relative flex w-full flex-wrap items-stretch mb-3">
                <input type="text" placeholder="Enter Item" class="placeholder" id="item">
              </div>
            <button class="btn waves-effect teal accent-4" type="submit" name="action">Add Item
                <i class="material-icons right">send</i>
              </button>
                    
            </form>
            
    </div>
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        document.querySelector('form').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);
        }

    </script>
</body>
</html>
